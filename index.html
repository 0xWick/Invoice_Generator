<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>

    <div class="main-wrapper">


        <!-- ------- Upper Body -------- -->

        <div class="head-wrap">

            <h1 class="main-heading">
                Invoice creator
            </h1>

            <p class="main-para">
                Thanks for choosing GoodCorp, LLC!
            </p>

        </div>

        <!-- -------Lower Body(Buttons)-------- -->
        <div class="body-wrap">

            <button id="btn-wash" class="btn-1">
                <p>Wash Car: 10$</p>
            </button>

            <button id="btn-lawn" class="btn-2">
                <p>Mow Lawn: 20$</p>
            </button>

            <button id="btn-weeds" class="btn-3">
                <p>Pull Weeds: 30$</p>
            </button>
        </div>

        <!-- -------Two Columns-------- -->

        <p class="Task">
            TASK
        </p>

        <p class="Total">
            TOTAL
        </p>

        <!-- -------Services-------- -->

        <div id="S-1" class="Service-1">

        </div>

        <div id="S-2" class="Service-2">

        </div>

        <div id="S-3" class="Service-3">

        </div>

        <!-- -------Prices-------- -->

        <div id="P-1" class="Price-1">
            <span></span>
        </div>

        <div id="P-2" class="Price-2">
            <span></span>
        </div>

        <div id="P-3" class="Price-3">
            <span></span>
        </div>


        <!-- -------HR-------- -->

        <div class="line-23">
        </div>

        <!-- -------Two Columns (Notes & Total Amount)-------- -->
        <p class="Notes">
            NOTES
        </p>

        <p class="payment-options">
            We accept cash, credit card, or PayPal
        </p>

        <p class="Total-Am">
            TOTAL AMOUNT
        </p>

        <p id="price-total" class="Money">
            $0
        </p>

        <!-- -------Send-Invoice-------- -->

        <button id="send-invoice" class="Send">
            <p>
                Send invoice
            </p>
        </button>

    </div>





    <script src="script.js"></script>
</body>

</html>
